[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
@Include=#@#Settings.inc
@Include2=#@#Measures.inc

[BlurBehind]
Measure=Plugin
Plugin=FrostedGlass
UpdateDivider=-1
BlurEnabled=1

[MeasureDate]
Measure=Time
Format="%h %d, %a"

[MeterBackground]
Meter=Shape
X=0
Y=0
Shape=Path Path | Fill Color #BackgroundColor# | StrokeWidth 0
Path=0,0 | LineTo 600,0 | LineTo 600,160 | LineTo 0,160 | ClosePath 1

[MeterDateLabel]
Meter=String
FontFace=#ItalicFont#
FontColor=#TextColor#
FontWeight=400
FontSize=25
StringStyle=Italic
StringAlign=RightCenter
Text=Date
AntiAlias=1
X=130
Y=80

[MeterDivider]
Meter=Shape
X=140
Y=30
Shape=Line 0,0,0,100 | Stroke Color #TextColor#

[MeterDate]
Meter=String
MeasureName=MeasureDate
FontFace=#TipFont#
FontColor=#TextColor#
FontWeight=100
FontSize=24
StringAlign=LeftCenter
AntiAlias=1
X=150
Y=80
