[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
@Include=#@#Settings.inc
@Include2=#@#Measures.inc

[MeasureMonth]
Measure=Time
Format=%h

[MeasureDate]
Measure=Time
Format=%d, %a

[MeterMonthBackground]
Meter=Shape
X=0
Y=50
Shape=Path Path | Fill Color #BackgroundColor# | StrokeWidth 0
Path=0,0 | LineTo 50,0 | LineTo 50,120 | LineTo 0,120 | ClosePath 1

[MeterRibbon]
Meter=Shape
X=0
Y=0
Shape=Path Path | Fill Color #ThemeColorOpaque2# | StrokeWidth 0
Path=50,0 | LineTo 50,50 | LineTo 0,50 | ClosePath 1

[MeterMonth]
Meter=String
MeasureName=MeasureMonth
FontFace=#TextFont#
FontColor=#TextColor#
FontWeight=100
FontSize=30
StringAlign=CenterCenter
TransformationMatrix=0;1;-1;0;0;0
AntiAlias=1
X=100
Y=-25

[MeterDateBackground]
Meter=Shape
X=50
Y=0
Shape=Path Path | Fill Color #ThemeColorOpaque2# | StrokeWidth 0
Path=0,0 | LineTo 120,0 | LineTo 120,50 | LineTo 0,50 | ClosePath 1

[MeterDate]
Meter=String
MeasureName=MeasureDate
FontFace=#TipFont#
FontColor=#TextColor#
FontWeight=100
FontSize=24
StringAlign=CenterCenter
AntiAlias=1
X=100
Y=25
