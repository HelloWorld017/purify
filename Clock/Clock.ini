[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
@Include=#@#Settings.inc

[MeasureHour]
Measure=Time
Format="%H"

[MeasureMinute]
Measure=Time
Format="%M"

[MeterBackgroundLeft]
Meter=Shape
X=0
Y=0
Shape=Path Path | Fill Color #ThemeColor# | StrokeWidth 0
Path=86,0 | LineTo 0,150 | LineTo 200,150 | LineTo 286,0 | ClosePath 1

[MeterBackgroundRight]
Meter=Shape
X=200
Y=0
Shape=Path Path | Fill Color #BackgroundColor# | StrokeWidth 0
Path=86,0 | LineTo 0,150 | LineTo 200,150 | LineTo 286,0 | ClosePath 1

[MeterHour]
Meter=String
MeasureName=MeasureHour
FontFace=#TextFont#
FontColor=#TextColor#
FontWeight=100
FontSize=100
StringAlign=CenterCenter
AntiAlias=1
X=140
Y=75


[MeterDate]
Meter=String
Text=:
FontFace=#TipFont#
FontColor=#TextColor#
FontWeight=100
FontSize=100
StringAlign=CenterCenter
AntiAlias=1
X=243
Y=60

[MeterMinute]
Meter=String
MeasureName=MeasureMinute
FontFace=#TextFont#
FontColor=#TextColor#
FontWeight=100
FontSize=100
StringAlign=CenterCenter
AntiAlias=1
X=343
Y=75
