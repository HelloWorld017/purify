[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
@Include=#@#Settings.inc
@Include2=#@#Measures.inc

[BlurBehind]
Measure=Plugin
Plugin=FrostedGlass
UpdateDivider=-1
BlurEnabled=1
 
[MeasureTime]
Measure=Time
Format="%H:%M"

[MeterBackground]
Meter=Shape
X=0
Y=0
Shape=Path Path | Fill Color #BackgroundColor# | StrokeWidth 0
Path=0,0 | LineTo 350,0 | LineTo 350,200 | LineTo 0,200 | ClosePath 1

[MeterHour]
Meter=String
MeasureName=MeasureTime
FontFace=#TextFont#
FontColor=#TextColor#
FontWeight=100
FontSize=60
StringAlign=CenterCenter
AntiAlias=1
X=175
Y=80

[MeterWeather]
Meter=String
MeasureName=MeasureWeather
MeasureName2=MeasureTemp
FontFace=#TipFont#
FontColor=#TextColor#
FontWeight=100
FontSize=20
Text=%1, %2
StringAlign=RightCenter
AntiAlias=1
X=325
Y=150
