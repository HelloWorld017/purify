[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
@Include=#@#Settings.inc
@Include2=#@#Measures.inc

[BlurBehind]
Measure=Plugin
Plugin=FrostedGlass
UpdateDivider=-1
BlurEnabled=1
 
[MeasureTime]
Measure=Time
Format="%H:%M"

[MeterBackground]
Meter=Shape
X=0
Y=0
Shape=Path Path | Fill Color #BackgroundColor# | StrokeWidth 0
Path=0,0 | LineTo 600,0 | LineTo 600,160 | LineTo 0,160 | ClosePath 1

[MeterTimeLabel]
Meter=String
FontFace=#ItalicFont#
FontColor=#TextColor#
FontWeight=400
FontSize=25
StringStyle=Italic
StringAlign=RightCenter
Text=Time
AntiAlias=1
X=130
Y=80

[MeterDivider]
Meter=Shape
X=140
Y=30
Shape=Line 0,0,0,100 | Stroke Color #TextColor#

[MeterHour]
Meter=String
MeasureName=MeasureTime
FontFace=#TextFont#
FontColor=#TextColor#
FontWeight=100
FontSize=60
StringAlign=LeftCenter
AntiAlias=1
X=160
Y=70

[MeterWeather]
Meter=String
MeasureName=MeasureWeather
MeasureName2=MeasureTemp
FontFace=#TipFont#
FontColor=#TextColor#
FontWeight=100
FontSize=20
Text=%1, %2
StringAlign=LeftCenter
AntiAlias=1
X=250
Y=120
