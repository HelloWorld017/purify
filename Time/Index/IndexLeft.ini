[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
@Include=#@#Settings.inc
@Include2=#@#Measures.inc

[MeterTip]
Meter=Shape
X=75
Y=0
Shape=Path Path | Fill Color #ThemeColor# | StrokeWidth 0
Path=0,0 | LineTo 50,0 | LineTo 50,200 | LineTo 0,200 | ClosePath 1

[MeterBackground]
Meter=Shape
X=75
Y=0
Shape=Path Path | Fill Color #BackgroundColor# | StrokeWidth 0
Path=0,0 | LineTo 50,0 | LineTo 50,200 | LineTo 0,200 | ClosePath 1

[MeterIndex]
Meter=Shape
X=0
Y=0
Shape=Path Path | Fill Color #ThemeColor# | StrokeWidth 0
Path=0,0 | LineTo 125,0 | LineTo 125,50 | LineTo 0,50 | ClosePath 1

[MeterIndexContent]
Meter=String
FontFace=#TipFont#
FontColor=#TextColor#
FontWeight=100
FontSize=25
Text=time*
StringAlign=CenterCenter
AntiAlias=1
X=68
Y=25