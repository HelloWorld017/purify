[Rainmeter]
Update=1000
Author=Khinenw

[Variables]
@Include=#@#Settings.inc
@Include2=#@#Measures.inc

[MeterBackground]
Meter=Shape
X=0
Y=0
Shape=Path Path | Fill Color #BackgroundColor# | StrokeWidth 0
Path=58,0 | LineTo 0,100 | LineTo 400,100 | LineTo 458,0 | ClosePath 1

[MeterWeather]
Meter=String
MeasureName=MeasureWeather
MeasureName2=MeasureTemp
FontFace=#TipFont#
FontColor=#TextColor#
FontWeight=100
FontSize=30
StringAlign=CenterCenter
Text=%1, %2
AntiAlias=1
X=229
Y=50

